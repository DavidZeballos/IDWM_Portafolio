<app-video-background>
  <section id="contacto" class="flex justify-center items-start min-h-screen bg-transparent px-4 pt-20">
    <div class="bg-white bg-opacity-80 rounded-lg shadow-lg p-8 w-full sm:w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2 mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Contacto</h2>
      <form (submit)="enviarFormulario()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input id="email" type="email" class="input input-bordered w-full" placeholder="Escribe tu correo" required>
        </div>
        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
          <textarea id="mensaje" class="textarea textarea-bordered w-full" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <p *ngIf="enviando" class="text-blue-500 mt-2">Enviando...</p>
      </form>

      <!-- Mensaje de confirmación -->
      <div *ngIf="mensajeEnviado" class="mt-4 p-4 bg-green-100 border border-green-300 rounded-lg flex justify-between items-center">
        <p class="text-green-800 font-semibold">Formulario enviado correctamente</p>
        <button (click)="cerrarMensaje()" class="text-green-800 font-bold">Cerrar</button>
      </div>
    </div>
  </section>
</app-video-background>
